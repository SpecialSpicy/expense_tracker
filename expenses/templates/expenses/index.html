<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Expense Tracker</h1>
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Expenses</h2>
            <a href="{% url 'add_expense' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Expense</a>
        </div>
        
        {% for month in months %}
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
            <h3 class="text-lg font-semibold mb-2">{{ month.name }}</h3>
            <p class="text-gray-700 mb-4">Total Expenses: ${{ month.total_expenses }}</p>
            <ul class="space-y-2">
                {% for expense in month.expenses.all %}
                <li class="flex justify-between items-center">
                    <span>{{ expense.date }} - {{ expense.category }} - ${{ expense.amount }}</span>
                    <a href="{% url 'edit_expense' expense.id %}" class="text-blue-500 hover:underline">Edit</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('{% url "expense_data" %}')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('expenseChart').getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Expenses',
                                data: data.data,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        });
    </script>
</body>
</html>
